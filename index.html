<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Welcome to form</title>
</head>
<body>

  <div class="main-container">

      <form action="" class="frm-main">
        <h1>Login Form</h1>

        <div class="frm-main__field">
          <input class="frm-main__field--user" type="text" name="user" id="user" required placeholder="User">
        </div>

        <div class="frm-main__field">
          <input class="frm-main__field--password" type="password" name="password" id="password" required placeholder="Password">
        </div>

        <div class="frm-main__field">
          <input class="frm-main__field--checkbox" type="checkbox" name="check" id="check">
          <label for="check">Remember</label>
        </div>

        <div class="frm-main__button">
          <button class="frm-main__button--button" type="submit">Login</button>
        </div>

      </form>
  </div>
  
</body>
</html>
